<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Thank You!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <span id="reviewCount"></span> review(s).</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script>
    const count = Number(localStorage.getItem("reviewCount")) || 0;
    localStorage.setItem("reviewCount", count + 1);
    document.getElementById("reviewCount").textContent = count + 1;
  </script>
</body>
</html>
